{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
  <h1>Are you sure you want to archive product {{ object.name }}?</h1>
  <br>
  <div>
    <a href="{% url 'shopapp:product_list' %}">Return to the products list</a>
  </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete product</button>
    </form>
  </div>
{% endblock %}
