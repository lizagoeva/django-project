{% extends 'shopapp/base.html' %}

{% block title %}
  Create product
{% endblock %}

{% block body %}
  <h1>Create new product</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Create product!
    </button>
  </form>

  <div>
    <a href="{% url 'shopapp:product_list' %}">
      Click to return to the products list
    </a>
  </div>

{% endblock %}
