{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm delete order №{{ object.pk }}
{% endblock %}

{% block body %}
  <h1>Are you sure you want to delete order №{{ object.pk }}?</h1>
  <br>
  <div>
    <a href="{% url 'shopapp:order_list' %}">Return to the orders list</a>
  </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete order</button>
    </form>
  </div>
{% endblock %}
