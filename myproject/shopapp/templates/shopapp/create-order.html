{% extends 'shopapp/base.html' %}

{% block title %}
  Create order
{% endblock %}

{% block body %}
  <h1>Create new order</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Create order!
    </button>
  </form>

  <div>
    <a href="{% url 'shopapp:orders_list' %}">
      Click to return to the orders list
    </a>
  </div>

{% endblock %}
